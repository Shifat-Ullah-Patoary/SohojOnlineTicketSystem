<h2>Available Buses for {{ from }} to {{ to }} on {{ date }}</h2>



<ul>
  <li *ngFor="let bus of filteredBuses">
  <strong>{{ bus.name }}</strong> – {{ bus.time }} – ৳{{ bus.price }}
  <button (click)="selectBus(bus.name)">Select</button>
</li>

</ul>

<p *ngIf="filteredBuses.length === 0">No buses found.</p>
