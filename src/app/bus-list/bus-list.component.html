<div class="bus-list-container">
  <h2>Available Buses for {{ from }} to {{ to }} on {{ date }}</h2>

  <ul class="bus-list">
    <li *ngFor="let bus of filteredBuses" class="bus-card">
      <div class="bus-info">
        <strong>{{ bus.name }}</strong>
        <span>{{ bus.time }}</span>
        <span>à§³{{ bus.price }}</span>
      </div>
      <button (click)="selectBus(bus.name)">Select</button>
    </li>
  </ul>

  <p *ngIf="filteredBuses.length === 0" class="no-bus-message">No buses found.</p>
</div>
