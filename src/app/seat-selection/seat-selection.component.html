<div class="seat-selection-container">
  <div class="overlay">
    <h2 class="title">Select Your Seats â€“ {{ busName }}</h2>

    <div class="seats-container">
  <div *ngFor="let row of rows" class="seat-row">
    <div class="seat" 
         *ngFor="let seat of row.left"
         [class.selected]="seat.selected"
         (click)="toggleSeat(seat)">
      {{ seat.label }}
    </div>
    <div class="aisle"></div>
    <div class="seat" 
         *ngFor="let seat of row.right"
         [class.selected]="seat.selected"
         (click)="toggleSeat(seat)">
      {{ seat.label }}
    </div>
  </div>
</div>
    <h3 class="subtitle">Passenger Details</h3>
    <form class="booking-form" (ngSubmit)="confirmBooking()">
      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        placeholder="Full Name"
        required
      />
      <input
        type="tel"
        [(ngModel)]="user.phone"
        name="phone"
        placeholder="Phone Number"
        required
      />
      <select [(ngModel)]="user.payment" name="payment" required>
        <option value="" disabled>Select Payment Method</option>
        <option value="bkash">Bkash</option>
        <option value="nagad">Nagad</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <button type="submit" class="confirm-btn" (click)="confirmBooking()">Confirm Booking</button>
    </form>
  </div>
</div>
